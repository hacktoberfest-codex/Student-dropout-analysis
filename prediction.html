<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-section, .result-section {
            margin-bottom: 2rem;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        input, select {
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #555;
        }

        #prediction-result {
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dropout Prediction</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Enter Student Details</h2>
            <form id="student-form">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="grade">Current Grade:</label>
                <input type="number" id="grade" name="grade" required>

                <button type="submit">Predict Dropout</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Prediction Result</h2>
            <p id="prediction-result">Please enter student details and click 'Predict Dropout'.</p>
        </section>
    </main>

    <script>
        document.getElementById("student-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Perform prediction logic here
            // Replace the following line with your prediction logic
            const prediction = Math.random() < 0.5 ? 'Not Likely to Drop Out' : 'Likely to Drop Out';

            document.getElementById("prediction-result").innerText = `Prediction: ${prediction}`;
        });
    </script>
</body>
</html>
